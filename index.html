<!DOCTYPE html>
<!-- Made By A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game - Abirett | Pro Front-End Developer</title>

    <!-- Favicon -->
    <link rel="icon" href="images/fav_icon.png" type="image/x-icon">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Typing Speed Test Game - Abirett | Pro Front-End Developer">
    <meta name="description" content="Typing speed test is a game where you can check your typing speed like WPM (Word Per Minute), CPM (Character Per Minute), Accuracy, etc. In my Typing Speed Test Game, the max time for typing is 60 seconds.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <!-- Javascript Files -->
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
